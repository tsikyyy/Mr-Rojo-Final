version: '3.8'

services:
  # PHP-FPM pour Laravel
  app:
    image: php:8.2-fpm
    container_name: laravel_app
    working_dir: /var/www/html
    command: sh -c "docker-php-ext-install pdo pdo_mysql && php-fpm"
    volumes:
      - ./:/var/www/html
      - ./docker/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - laravel

  # Nginx
  web:
    image: nginx:alpine
    container_name: laravel_web
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  # MySQL
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: garage_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

volumes:
  db_data:

networks:
  laravel:
